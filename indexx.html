<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./principal.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="scorage">
          <div class="image">
            <img class="star" src="./images/icon-star.svg" alt="" />
          </div>
          <h1 class="title">How did we do?</h1>
          <p class="text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="div-balls">
            <button class="balls">1</button>
            <button class="balls">2</button>
            <button class="balls">3</button>
            <button class="balls">4</button>
            <button class="balls">5</button>
          </div>
          <div class="button-div">
            <button id="submit">Submit</button>
          </div>
        </div>

        <div class="thanks hidden">
          <div class="imagem">
            <img src="./images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="div-texts">
            <p class="result">You selected <span id="rating"></span> of 5</p>

            <h1 class="title">Thank you!</h1>

            <p class="text">
              We appreciate you taking the time to five a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
            <button id="submitAgain">Rate again</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
